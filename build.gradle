apply plugin: 'java'apply plugin: 'application'sourceCompatibility = '1.8'[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'if (!hasProperty('mainClass')) {    ext.mainClass = 'app.Application'}application {    mainClassName = 'app.Application'}repositories {    mavenCentral()}dependencies {    compileOnly 'org.projectlombok:lombok:1.18.6'    annotationProcessor 'org.projectlombok:lombok:1.18.6'        compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'    compile group: 'org.greenrobot', name: 'eventbus', version: '3.1.1'    testCompile group: 'junit', name: 'junit', version: '4.10'}